<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro</title>
    <script>
        function validar() {

            var erroNome = document.getElementById("errNome");
            var erroEmail = document.getElementById("errEmail");
            var erroCpf = document.getElementById("errCpf");
            var erroSenha = document.getElementById("errSenha");
            var erroRSenha = document.getElementById("errRSenha");
            var erroSexo = document.getElementById("errSexo");

            if (document.form.nome.value == "" || document.form.nome.value.length < 3) {

                document.form.nome.style.borderColor = "red";
                erroNome.style = "color:red";
                erroNome.innerHTML = ' Digite seu nome corretamente.';
                form.nome.focus();
                return false;
            } else {
                document.form.nome.style.borderColor = "gray";
                erroNome.innerHTML = '';
            }
            if (document.form.email.value == "" || document.form.email.value == null || document.form.email.value.indexOf("@") == -1 || document.form.email.value.indexOf(".") == -1) {
                document.form.email.style.borderColor = "red";
                erroEmail.style = "color:red";
                erroEmail.innerHTML = '       Digite um e-mail válido.';
                form.email.focus();
                return false;
            } else {
                document.form.email.style.borderColor = "gray";
                erroEmail.innerHTML = '';
            }
            if (document.form.cpf.value == "" || document.form.cpf.value.length < 11 || document.form.cpf.value.length > 11) {
                document.form.cpf.style.borderColor = "red";
                erroCpf.style = "color:red";
                erroCpf.innerHTML = '       Digite um CPF válido.';
                form.cpf.focus();
                return false;
            } else {
                document.form.cpf.style.borderColor = "gray";
                erroCpf.innerHTML = '';
            }
            if (document.form.sexo.value == "") {
                //document.form.sexo.style.borderColor = "red";
                //erroSexo.style = "color:red";
               //erroSexo.innerHTML = '       Informe seu sexo.';
                form.sexo.focus();
                return false;
            }//else {
                //document.form.sexo.style.borderColor = "gray";
                //erroSexo.innerHTML = '';
            //}
            if (document.form.modulo.value == "") {
                form.modulo.focus();
                return false;
            }
            var programacaoValidar = document.getElementById('programacao').checked;
            var redeDeCompuradoresValidar = document.getElementById('redes').checked;
            var manuntencaoDeComputadoresValidar = document.getElementById('manutencao').checked;

            var erroAreasDeAtuacaoVazio = document.getElementById("ErroAreasDeAtuacaoVazio");

            if (programacaoValidar == "" && redeDeCompuradoresValidar == "" && manuntencaoDeComputadoresValidar == "") {
                erroAreasDeAtuacaoVazio.style = "color : red";
                erroAreasDeAtuacaoVazio.innerHTML = 'preencha corretamente';
                return false;
            }
            else {
                erroAreasDeAtuacaoVazio.innerHTML = '';
            }

            if (document.form.senha.value == "" || document.form.senha.value.length < 6) {
                document.form.senha.style.borderColor = "red";
                erroSenha.style = "color:red";
                erroSenha.innerHTML = ' A senha deve ter, no mínimo, 6 caracteres.';
                form.senha.focus();
                return false;
            } else {
                document.form.senha.style.borderColor = "gray";
                erroSenha.innerHTML = '';
            }
            if (document.form.senha.value != document.form.rsenha.value) {
                document.form.rsenha.style.borderColor = "red";
                erroRSenha.style = "color:red";
                erroRSenha.innerHTML = ' As senhas não são iguais, digite novamente.';
            } else {
                document.form.rsenha.style.borderColor = "gray";
                erroRSenha.innerHTML = '';
            }
        }     
    </script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <h3 style="font-family: Lucida Console; font-style: oblique; margin-left: 100px">cadastre-se</h3>
        </a>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-12">
                <br><br><br><br><br>
                <div class="col col-lg-8 mx-auto">
                    <form name="form" method="POST" action="form">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="nome" id="nome"
                                    placeholder="Ex.: Maria da Silva"><span id="errNome"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="Ex.: maria@gmail.com"><span id="errEmail"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cpf" name="cpf"
                                    placeholder="Ex.: 00000000000"><span id="errCpf"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Sexo</label>
                            <div class="col-sm-4">
                                <select name="sexo" class="form-control">
                                    <option value="" selected>Selecione</option>
                                    <option value="M" id="masc">Masculino</option>
                                    <option value="F" id="fem">Feminino</option><span id="errSexo"></span>
                                </select>
                            </div>
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Módulo</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input type="radio" name="modulo" id="m1" value="m1" checked> Primeiro
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="modulo" id="m2" value="m2" checked> Segundo
                                </div>
                                <div class="form-check disabled">
                                    <input type="radio" name="modulo" id="m3" value="m3" checked> Terceiro
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">ÁREAS DE ATUAÇÃO</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="programacao" value="Programação"
                                        name="areas">Programação
                                    <br>
                                    <input class="form-check-input" type="checkbox" id="redes"
                                        value="Redes de Computadores" name="areas">Redes de Computadores
                                    <br>
                                    <input class="form-check-input" type="checkbox" id="manutencao"
                                        value=" Manutençao de Computadores" name="areas">Manutenção de Computadores
                                    <span id="ErroAreasDeAtuacaoVazio"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="senha" id="senha"
                                    placeholder="Senha"><span id="errSenha"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Repetir senha</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="rsenha" id="rsenha"
                                    placeholder="Repetir senha"><span id="errRSenha"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <br><br>
                                <button type="submit" onclick="return validar();"
                                    class="btn btn-dark">Enviar</button>
                                <button type="reset" class="btn btn-dark">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </form>

        crossorigin="anonymous"></script>
</body>

</html>
