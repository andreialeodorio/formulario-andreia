<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
<meta charset="UTF-8"/>
<head>
<script>
    function validar(){
        
        var erroNome=document.getElementById("errNome");
        var erroEmail=document.getElementById("errEmail");
        var erroCpf=document.getElementById("errCpf");
        var erroSenha=document.getElementById("errSenha");
        var erroRSenha=document.getElementById("errRSenha");
        var erroSexo=document.getElementById("errSexo");

        if(document.form.nome.value=="" || document.form.nome.value.length < 3){
           
            document.form.nome.style.borderColor="red"; 
            erroNome.style="color:red";
            erroNome.innerHTML=' Digite seu nome corretamente.';
            form.nome.focus();
            return false;
        } else{
            document.form.nome.style.borderColor="gray"; 
            erroNome.innerHTML='';
        }
        if(document.form.email.value=="" || document.form.email.value==null || document.form.email.value.indexOf("@") == -1 || document.form.email.value.indexOf(".") == -1){
            document.form.email.style.borderColor="red"; 
            erroEmail.style="color:red";
            erroEmail.innerHTML='       Digite um e-mail válido.';
            form.email.focus();
            return false;
        } else{
            document.form.email.style.borderColor="gray"; 
            erroEmail.innerHTML='';
        }
        if(document.form.cpf.value=="" || document.form.cpf.value.length < 11 || document.form.cpf.value.length > 11){
            document.form.cpf.style.borderColor="red"; 
            erroCpf.style="color:red";
            erroCpf.innerHTML='       Digite um CPF válido.';
            form.cpf.focus();
            return false;
        } else{
            document.form.cpf.style.borderColor="gray"; 
            erroCpf.innerHTML='';
        }
        if(document.form.sexo.value==""){
            form.sexo.focus();
            return false;
        }
        if(document.form.modulo.value==""){
            form.modulo.focus();
            return false;
        }
        /*var check = document.getElementsByName("area"); 

        for (var i=0;i<check.length;i++){ 
            if (check[i].checked == true){ 
                alert("validado!");
            }else{
                alert("Não validado!");
            }
            if(document.form.checked==false){
                alert("Preencha pelo menos uma das áreas de atuação!");
                form.area.focus();
                return false;
            }
        }*/
        if(document.form.senha.value == "" || document.form.senha.value.length < 6){
            document.form.senha.style.borderColor="red"; 
            erroSenha.style="color:red";
            erroSenha.innerHTML=' A senha deve ter, no mínimo, 6 caracteres.';
            form.senha.focus();
            return false;
        } else{
            document.form.senha.style.borderColor="gray"; 
            erroSenha.innerHTML='';
        }
        if(document.form.senha.value != document.form.rsenha.value){
            document.form.rsenha.style.borderColor="red"; 
            erroRSenha.style="color:red";
            erroRSenha.innerHTML=' As senhas não são iguais, digite novamente.';
        } else{
            document.form.rsenha.style.borderColor="gray"; 
            erroRSenha.innerHTML='';
        }
    }     
</script>
</head>
<body>

<h1 style=text-align:center;>FORMULÁRIO DE CADASTRO</h1>
<form name="form" style="margin-left:550px;" method="POST" action="form">
    Nome <br><input type="text" name="nome" id="nome" style="width:550px;border: 1px solid grey"><span id="errNome"></span><br><br>
    E-mail <br><input type="text" id="email" name="email" style="width:550px;border: 1px solid grey"><span id="errEmail"></span><br><br>
    CPF <br><input type="text" id="cpf" name="cpf" style="width:275px;border: 1px solid grey"><span id="errCpf"></span><br><br>
    <p>Sexo 
        <select name="sexo">
            <option value="M" id="masc">Masculino</option>
            <option value="F" id="fem">Feminino</option>
        </select>
    </p> <br><br> 
    <p>Módulo
        <input type="radio" name="modulo" id="m1" value="m1" checked> Primeiro
        <input type="radio" name="modulo" id="m2" value="m2" checked> Segundo
        <input type="radio" name="modulo" id="m3" value="m3" checked> Terceiro
    </p><br><br>
    Áreas de atuação preferidas: 
    <input type="checkbox" id="programacao" name="area">Programação<br>
    <i style="margin-right: 17.7%;"></i>
    <input type="checkbox" id="rc" name="area">Redes de computadores<br>
    <i style="margin-right: 17.7%;"></i>
    <input type="checkbox" id="mc" name="area">Manutenção de computadores<br><br>
    Senha <br><input type="password" id="senha" name="senha" value="" style="width:275px;border: 1px solid grey"><span id="errSenha"></span><br><br>
    Repetir senha <br><input type="password" id="rsenha" value="" name="rsenha" style="width:275px;border: 1px solid grey"><span id="errRSenha"></span><br><br>
    <input type="button" onclick="validar()" value="Gravar"/>
    <input type="reset" onclick="" value="Limpar"/>
</form>
<p th:text="${nome}"></p>
<p th:text="${email}"></p>
<p th:text="${cpf}"></p>

</body>
</html>
